
<span>{{student.name}}</span>
<div class="button-group">
    <button 
        hx-get="/classes/{{student.class_id}}/students/{{student.id}}/edit" 
        hx-target="closest li"
        >Edit
    </button>
    <button 
        hx-delete="/classes/{{student.class_id}}/students/{{student.id}}" 
        hx-swap="delete" 
        hx-target="closest li">
        Delete
    </button>
</div>
