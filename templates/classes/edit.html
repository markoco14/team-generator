{% extends "base.html" %}
{% block content %}
    <h2>Students in Class {{request.path_params.get("class_id")}}</h2>
    {% if students %}
    <ul>
        {% for student in students  %}
            <li>{{student.name}}<button>Edit</button><button>Delete</button></li>
        {% endfor %}
    </ul>
    {% else %}
    <p>You don't have any students registered yet.</p>
    {% endif %}
{% endblock content %}
