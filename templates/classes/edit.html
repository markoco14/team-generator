<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Generator | Class {{request.path_params.get("class_id")}}</title>
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.7/dist/htmx.min.js" integrity="sha384-ZBXiYtYQ6hJ2Y0ZNoYuI+Nq5MqWBr+chMrS/RkXpNzQCApHEhOt2aY8EJgqwHLkJ" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
    {% include "_header.html" %}
    <h2>Students in Class {{request.path_params.get("class_id")}}</h2>
    {% if students %}
    <ul>
        {% for student in students  %}
            <li>{{student}}<button>Edit</button><button>Delete</button></li>
        {% endfor %}
    </ul>
    {% else %}
    <p>You don't have any students registered yet.</p>
    {% endif %}
</body>
</html>
