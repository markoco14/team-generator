<form hx-put="/classes/{{class.id}}/students/{{student.id}}" hx-swap="none" class="flexform">
    <label for="student">{{student.name}}</label>
    <span>
        <input type="text" id="student-{{student.id}}" name="student" value="{{student.name}}" autofocus/>
        <button type="submit">Save</button>
    </span>
</form>
